<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garage Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-4">Garage Login</h1>
    <form action="app.html" method="get">
      <input type="text" placeholder="Email" class="w-full p-2 mb-3 border rounded-md" required>
      <input type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded-md" required>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Login</button>
    </form>
  </div>
</body>
</html>
