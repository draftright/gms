<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garage Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-4">Garage Login</h1>
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded-md" required />
      <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded-md" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md">Login</button>
    </form>
    <p id="error-msg" class="text-red-500 mt-2 text-sm"></p>
  </div>

  <script>
    // Replace with your Firebase project config
    const firebaseConfig = {
  apiKey: "AIzaSyAjIbAzodMcoG4tOxrLxijcgqqo2F29wr4",
  authDomain: "garage-gms.firebaseapp.com",
  projectId: "garage-gms",
  storageBucket: "garage-gms.firebasestorage.app",
  messagingSenderId: "1038703598189",
  appId: "1:1038703598189:web:38c816a7b0f66a13a43d64"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login form submission
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "app.html";
        })
        .catch((err) => {
          document.getElementById("error-msg").innerText = err.message;
        });
    });
  </script>
</body>
</html>
