<!-- app.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garage Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen bg-gray-50">

  <!-- Content Area -->
  <div id="page-content" class="flex-1 overflow-auto p-4">
    <!-- Dashboard will be loaded by default -->
  </div>

  <!-- Bottom Navigation -->
  <nav class="bg-white border-t shadow-md p-2 fixed bottom-0 w-full flex justify-around text-sm text-gray-600">
    <button onclick="navigate('dashboard')" class="flex flex-col items-center">
      <span>🏠</span><span>Dashboard</span>
    </button>
    <button onclick="navigate('customers')" class="flex flex-col items-center">
      <span>👤</span><span>Customers</span>
    </button>
    <button onclick="navigate('jobs')" class="flex flex-col items-center">
      <span>🛠️</span><span>Jobs</span>
    </button>
    <button onclick="navigate('inventory')" class="flex flex-col items-center">
      <span>📦</span><span>Inventory</span>
    </button>
    <button onclick="navigate('reports')" class="flex flex-col items-center">
      <span>📊</span><span>Reports</span>
    </button>
    <button onclick="navigate('employees')" class="flex flex-col items-center">
      <span>👷</span><span>Employees</span>
    </button>
  </nav>

  <script src="js/app.js"></script>
</body>
</html>
