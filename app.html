<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garage Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Welcome to Garage Dashboard</h1>
    <p id="user-info" class="mb-4 text-gray-600"></p>
    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-md">Logout</button>

    <!-- Example placeholder content -->
    <div class="mt-6 grid gap-4 grid-cols-1 sm:grid-cols-2">
      <div class="bg-white shadow-md p-4 rounded-xl">
        <h2 class="text-lg font-semibold">Quick Create Job</h2>
        <p class="text-sm text-gray-600">Coming soon...</p>
      </div>
      <div class="bg-white shadow-md p-4 rounded-xl">
        <h2 class="text-lg font-semibold">Jobs In Progress</h2>
        <p class="text-sm text-gray-600">Coming soon...</p>
      </div>
    </div>
  </div>

  <script>
    // Replace with your Firebase project config
    const firebaseConfig = {
  apiKey: "AIzaSyAjIbAzodMcoG4tOxrLxijcgqqo2F29wr4",
  authDomain: "garage-gms.firebaseapp.com",
  projectId: "garage-gms",
  storageBucket: "garage-gms.firebasestorage.app",
  messagingSenderId: "1038703598189",
  appId: "1:1038703598189:web:38c816a7b0f66a13a43d64"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Check auth state
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("user-info").textContent = `Logged in as ${user.email}`;
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
